[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ESP-ESP-Flasher"
version = "1.1.1"
authors = [
    {name = "Jason2866"},
    {name = "Proddy"}
]
description = "EMS-ESP firmware flasher for the ESP32"

requires-python = ">=3.8"

license = {text = "MIT"}
readme = "README.md"

keywords = [
    'home',
    'automation'
]

dependencies = [
    "pyserial",
    "requests",
    "PyQT6",
    "distro",
    "pyinstaller",
    'importlib-metadata; python_version<"3.10"',
]

